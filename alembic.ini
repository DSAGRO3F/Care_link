# Alembic Configuration - CareLink
# ==================================
#
# L'URL de la base de données est chargée dynamiquement depuis .env
# via le fichier env.py (pas besoin de la mettre ici)

[alembic]
# Chemin vers le dossier des migrations
script_location = alembic

# Template pour les noms de fichiers de migration
# Format: année_mois_jour_heure_minute_seconde_description
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# Timezone pour les timestamps des migrations
timezone = UTC

# Truncate slug à 40 caractères
truncate_slug_length = 40

# sys.path pour les imports
prepend_sys_path = .

# Version table name
version_table = alembic_version

# Version table schema (laisser vide pour le schema par défaut)
version_table_schema =

# L'URL de la base est configurée dynamiquement dans env.py
# Ne pas mettre sqlalchemy.url ici !
# sqlalchemy.url =

[post_write_hooks]
# Hooks à exécuter après génération d'une migration
# Exemple: black pour formater le code
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88 REVISION_SCRIPT_FILENAME

# === Logging ===

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S